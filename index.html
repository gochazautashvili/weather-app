<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather app</title>
</head>
<body>

    <div class="body__img"><img src="img/Wallpaper.jpg" alt=""></div>

    <div class="weather__box">
        <div class="weather__box-item">
            <div class="search">
                <input type="text" class="search__input">
                <img class="search__button" src="img/search.png" alt="search">
            </div>
            <div class="weather__img">
                <img src="img/drizzle.png" alt="#">
            </div>
            <div class="weather">
                <h1 class="temp"> temp Â°C</h1>
                <h2 class="city">country</h2>
            </div>
        </div>
        <div class="weather__details">
            <div class="col">
                <img src="img/humidity.png" alt="#">
                <div>
                    <p class="humidity"> 0 %</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="img/wind.png" alt="#">
                <div>
                    <p class="wind"> 0 km/h</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
